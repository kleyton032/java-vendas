<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">


	<ui:define name="conteudo">

		<p:dialog header="Autenticação" closable="false" draggable="false"
			resizable="false" global="true" visible="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputText id="cpf" size="20" 
						value="#{funcionario.cpf}"/>

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" maxlength="8" size="20" required="true" 
						value="#{funcionario.senha}"/>
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton value="Entrar" actionListener="#{MBAutenticacao.autenticar}"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
